<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到注册页面</title>
    <link rel="stylesheet" href="../css/register.css"/>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
    <div id="container">
       <h1>注册</h1>
        <form action="https://www.baidu.com">
        <table border="0px" width="360px" height="545px" cellspacing="0" cellpadding="0">
            <tr>
                <td width="85px">用户名:</td>
                <td width="170px"><input type="text" id="username" name="username" /> </td>
                <td width="105px" id="userInfo"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" id="password" name="psw"/> </td>
                <td id="pswInfo"></td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td><input type="password" id="CheckPassword" name="cpsw"/></td>
                <td id="cInfo"></td>
            </tr>
            <tr>
                <td>手机号码:</td>
                <td><input type="text" id="telPhone"/></td>
                <td></td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td><input type="email" id="email"/></td>
                <td></td>
            </tr>
            <tr>
                <td>邮编</td>
                <td><input type="text" id="postCode"/></td>
                <td></td>
            </tr>
            <tr>
                <td>身份证号:</td>
                <td><input type="text" id="idCardNum"/></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"><input type="submit" value="注册用户" id="bt2"/></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
